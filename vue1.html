<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-text="msg"></h1>
    <p v-html="msg1"></p>
    <input type="button" value="按钮" :title="title+123" @click="show" />
    <input type="button" value="停止" :title="title+123" @click="stop" />
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"这是一个测试用例",
            msg1:"<h3>这是一个h3的html</h3>",
            title:"请显示title",
            intervalId:null
        },
        methods:{
            show(){
                if(this.intervalId!=null){
                    return;
                }
                this.intervalId = setInterval( ()=> {
                    this.msg = this.msg.substring(1)+this.msg.substring(0,1);
                },200)
            },
            stop(){
                clearInterval(this.intervalId);
                this.intervalId = null;
            }
        }
    })
</script>
</body>
</html>
