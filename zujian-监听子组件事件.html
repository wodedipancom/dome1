<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div :style = "{fontSize:postFontSize+'em'}">
        <my-third-zujian v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title" v-on:enlarge-text="postFontSize+=0.1"></my-third-zujian>
    </div>
</div>
<script>
    Vue.component('myThirdZujian',{
        props:['title'],
        template:'<div><h3>{{title}}</h3> <button v-on:click="$emit(\'enlarge-text\')">Enlarge text</button></div>'
    })
    var vm = new Vue({
        el:"#app",
        data:{
            posts:[
                {id:1,title:'first title'},
                {id:2,title:'second title'},
                {id:3,title:'third title'}
            ],
            postFontSize:1
        },
        methods:{
        }
    })
</script>
</body>
</html>
