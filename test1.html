<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <h1 v-text="msg"></h1>
    <p v-html="msg1"></p>
    <input type="button" value="按钮" :title="title+123" @click="show" />
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"这是一个测试用例",
            msg1:"<h3>这是一个h3的html</h3>",
            title:"请显示title"
        },
        methods:{
            show(){
                alert("1111");
            }
        }
    })
</script>
</body>
</html>
